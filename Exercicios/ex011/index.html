<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários sites diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexivel">

        
    </picture>
    <p>Siga a ordem que esta para nao dar erro. Imagem pequena vai primeiro e assim por diante.</p>

    <h1> Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/yourlove.mp3" controls autoplay></audio>
    
    
</body>
</html>
